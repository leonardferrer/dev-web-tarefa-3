<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Tarefa 7</title>
</head>

<body>
    <header class="header">
        <nav class="navbar ">
            <a class="navbar-brand" href="#">
                <img class="d-inline-block align-top" src="img/bootstrap-solid.svg" width="30" height="30" alt="">
                Bootstrap
            </a>
            <div class="item">Cadastro</div>
            <div class="item">Carros</div>
            <div class="item">Contato</div>
        </nav>
    </header>
    <div class="container-fluid">
        <div class="main">
            <div class="container">
                <h1>Cadastrar Carro</h1>
                <form>
                    <div class="form-group">
                        <label for="nameInput">Nome</label>
                        <input type="text" class="form-control" id="nameInput" placeholder="Nome do Carro">
                    </div>
                    <div class="form-group">
                        <label for="colorInput">Cor</label>
                        <input type="text" class="form-control" id="colorInput" placeholder="Cor do Carro">
                    </div>
                    <div class="form-group">
                        <label for="cambioInput">Cambio</label>
                        <select class="form-control" id="cambioInput">
                            <option>Manual</option>
                            <option>Automático</option>
                        </select>
                    </div>
                    <div class="row">
                        <div class="form-group col">
                            <label for="yearInput">Ano de Fabricação</label>
                            <input type="number" id="yearInput" min="1900" max="2023" , value="2023">
                        </div>
                        <div class="form-group col">
                            <label for="yearInput">Valor(R$): </label>
                            <input type="number" id="valorInput" placeholder="R$ 0,00">
                        </div>
                    </div>
                   
                    <button type="submit" class="btn btn-primary">cadastrar</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
